<div class="sidebar-header">
	<div class="sidebar-avatar" ng-click="sidebar.toggle()">
		<img ease-2 src="/img/avatar.jpg"/>
		<div class="sidebar-avatar-background"></div>
	</div>
	<div class="sidebar-contacts" ease-3>
		<h1>fnlCtrl</h1>
		<div>fnlctrl@gmail.com</div>
		<a ng-repeat="contact in sidebar.contacts" ease-2 ng-href="{{ ::contact.url }}" target="_blank">
			<img ng-src="img/icon-{{ ::contact.name }}.svg">
		</a>
	</div>
</div>
<div class="sidebar-about sidebar-section">
	宋铄运
	<p class="font-kai">Junior, ISEE@ZJU</p>
</div>
<div class="sidebar-skills sidebar-section">
	<h1>Skill Points</h1>
	<div class="sidebar-skills-item" ng-class="'_'+skill.style.color" ng-repeat="skill in sidebar.skills">
		<div class="sidebar-skills-item-alias" ease-out-2 ng-class="skill.style.shape">
			{{ ::skill.alias }}
			<div class="sidebar-skills-item-background" ease-out-2></div>
		</div>
		<div class="sidebar-skills-item-stars" ease-out-2>
			<svg ng-style="{'width':skill.star/5*100+'%'}" height="24px">
				<path ease-out-2 fill="#fff"
				      d="M12.5,0l3.9,7.9L25,9.2l-6.2,6.1l1.4,8.7l-7.7-4.1L4.8,24l1.5-8.7L0,9.2l8.6-1.3L12.5,0z M37.5,0l3.9,7.9L50,9.2l-6.2,6.1l1.4,8.7l-7.7-4.1L29.8,24l1.5-8.7L25,9.2l8.6-1.3L37.5,0z M62.5,0l3.9,7.9L75,9.2l-6.2,6.1l1.4,8.7l-7.7-4.1L54.8,24l1.5-8.7L50,9.2l8.6-1.3L62.5,0z M87.5,0l3.9,7.9l8.6,1.3l-6.2,6.1l1.4,8.7l-7.7-4.1L79.8,24l1.5-8.7L75,9.2l8.6-1.3L87.5,0z M112.5,0l3.9,7.9l8.6,1.3l-6.2,6.1l1.4,8.7l-7.7-4.1l-7.7,4.1l1.5-8.7L100,9.2l8.6-1.3L112.5,0z"></path>
			</svg>
		</div>
	</div>
</div>
