<!DOCTYPE html>
<html ng-app="portfolio">
<head>
	<meta charset="UTF-8"/>
	<title>fnlCtrl's Portfolio</title>
	<link rel="stylesheet" href="css/fonts.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl as main">
	<div class="copyright font-hei">
		Copyright (C) 2014-2015 SongShuoyun. All rights reserved.
	</div>
	<div class="nav-wrapper" ng-controller="navCtrl as nav">
		<a class="nav-dot ease-2" ng-repeat="view in nav.views" ng-class="nav.checkActive(view)"  ng-href="#/{{view}}"></a>
	</div>
	<div class="sidebar-wrapper font-hei ease-5" ng-controller="sidebarCtrl as sidebar" ng-class="sidebar.state">
		<div class="sidebar-header">
			<img class="sidebar-header-avatar ease-3" ng-click="sidebar.toggle()" src="img/avatar.jpg"/>
			<div class="sidebar-header-contacts ease-2">
				<h1>fnlCtrl</h1>
				<div>fnlctrl@gmail.com</div>
				<a class="ease-2" ng-repeat="contact in sidebar.contacts" ng-href="{{ contact.url }}">
					<img ng-src="img/icon-{{ contact.name }}.svg">
				</a>
			</div>
		</div>
		<div class="sidebar-about sidebar-section ease-2">
			宋铄运
			<p class="font-kai">Sophomore, ISEE@ZJU</p>
		</div>
		<div class="sidebar-skills sidebar-section ease-2" >
			<h1>Skill Points</h1>
			<style>
				{{ sidebar.getSkillStyle() }}
			</style>
			<div class="sidebar-skills-item" ng-class="'_'+skill.style.color" ng-repeat="skill in sidebar.skills">
				<span class="sidebar-skills-item-alias ease-2" ng-class="skill.style.shape">{{ skill.alias }}</span>
				<div class="sidebar-skills-item-stars-container">
					<div class="sidebar-skills-item-stars" ng-style="{{ {'width':skill.star/5*100+'%'} }}">
						<div class="sidebar-skills-item-stars-wrapper">
							<svg ng-repeat="i in [1,2,3,4,5]" width="25px" height="24px"><path class="ease-out-2" fill="#FFFFFF" d="M12.5,0l3.9,7.9L25,9.2l-6.2,6.1l1.4,8.7l-7.7-4.1L4.8,24l1.5-8.7L0,9.2l8.6-1.3L12.5,0z"/></svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-view class="view-container crossfade ease-5"></div>
</body>
</html>
