<!DOCTYPE html>
<html ng-app="portfolio">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/style.css"/>
	<title>fnlCtrl's Portfolio</title>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl as main">
	<div class="nav-wrapper" ng-controller="navCtrl as nav">
		<a class="nav-dot ease-2" ng-repeat="view in views" ng-class="checkActive(view)"  ng-href="#/{{view}}"></a>
	</div>
	<div ng-view class="view-container crossfade ease-5"></div>
</body>
</html>
