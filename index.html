\r\n## [校刊《琉璃》Logo](/designs/the-brilliance-logo)\r\n### 上海市第二中学 校刊部\r\n#### 2010.10\r\n- ![the-brilliance-logo-1](/assets/images/designs/the-brilliance-logo-1.svg)\r\n\r\n蝴蝶图案是在素材中找到的，在AI里用钢笔描了一下。那时候Adobe Kuler(现在的Adobe Color)刚上线，用它做了几个配色。\r\n\r\n<!--# ![](/assets/images/avatar.jpg)-->\r\n<!--## [校刊《琉璃》](designs/the-brilliance)-->\r\n<!--### 上海市第二中学 校刊部-->\r\n<!--#### 2010 - 2013-->\r\n<!--- ![temp1](/assets/images/avatar.jpg)-->\r\n<!--- ![temp2](/assets/images/avatar.jpg)-->\r\n<!---->\r\n<!--"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."-->'},function(t,e){t.exports="# 教育\r\n\r\n## 浙江大学\r\n### 电子科学与技术\r\n#### 2013.09 - 2017.07\r\n\r\n# 技术\r\n### Adobe Illustrator  \r\n### Adobe InDesign  \r\n### Adobe Photoshop  \r\n### Javascript  \r\n### Vue\r\n### AngularJS  \r\n### Webpack/Gulp\r\n### NodeJS  \r\n### git  \r\n### SVG  \r\n\r\n# 经历\r\n\r\n## 杭州熵功场科技有限公司\r\n### 前端开发工程师\r\n#### 2015.10 - \r\n- [CATCH Android](http://app.catch.cc/) 前端开发者\r\n\r\n## 阿里巴巴<br>技术保障部UED\r\n### 前端开发工程师 (实习)\r\n#### 2015.07 - 2015.09\r\n- 负责阿里内外卡片应用'请客宝'的前端开发\r\n- 参与了三个大屏项目的前端开发\r\n\r\n## 浙江大学求是潮<br>水朝夕工作室\r\n### 设计师, 前端工程师, 副总监\r\n#### 2013.10 - 2015.06  \r\n- 负责浙江大学第二届青年电影节的VI设计、宣传品设计。  \r\n- 负责浙江大学第二届青年电影节网站的设计、开发。  \r\n- 负责浙江大学新生手册(2014)纸质版的设计。  \r\n- 负责求是潮水朝夕工作室主页的设计与前后端开发。  \r\n- 负责求是潮2014-2015年鉴的设计、排版。  \r\n- 开办了求是潮内部的\"平面制作基础\"课程。  \r\n\r\n## 上海市第二中学<br>校刊部\r\n### 美术编辑, 主编\r\n#### 2010 - 2013\r\n- 设计了校刊的新Logo,沿用至今  \r\n- 负责了四期校刊的设计、组稿、制作  \r\n\r\n# 项目\r\n\r\n## [CATCH Android](http://app.catch.cc/)\r\n### 前端工程师\r\n#### 2015.10 - \r\n安卓端使用crosswalk内嵌网页前端实现。<br>\r\n视图库使用Vue.js。<br>\r\n构建工具Webpack+Gulp+Babel。<br>\r\n开发语言ES6 (只使用Babel编译时 + Promise)。\r\n\r\n## [浙江大学第三届<br>青年电影节网站](http://yff.zjuqsc.com)\r\n### 设计师, 前端工程师, 项目负责人\r\n#### 2015.03 - 2015.05\r\n采用了Material Design, 完全适配桌面/移动设备。\r\n\r\n## [
